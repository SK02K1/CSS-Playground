<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Card.css" />
    <title>Card</title>
  </head>
  <body>
    <h2 class="header-primary">Basic</h2>
    <div class="card">
      <div class="content">
        <div class="banner">
          <img src="https://picsum.photos/340/200" alt="banner" />
        </div>
        <div class="card-info">
          <h2 class="title">Our Changing Planet</h2>
          <h3 class="subtitle">by Kurt Wanger</h3>
        </div>
        <div class="card-text">
          <p>
            Visit ten places on our planet that are undergoing the biggest
            changes today.
          </p>
        </div>
      </div>
      <div class="controls">
        <div class="btn-container">
          <a class="btn" href="#">READ</a>
          <a class="btn" href="#">BOOKMARK</a>
        </div>
        <div class="icon-container">
          <i class="icon far fa-heart"></i>
          <i class="icon fas fa-share-alt"></i>
          <i class="icon fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
  </body>
</html>
